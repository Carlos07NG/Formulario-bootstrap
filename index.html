<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Formulario de Datos</title>
</head>
  <body>
    <div id="contenedor" class="container-sm p-3 bg-secondary  mt-3">
        <h1 class="text-center mx-auto p-3 fs-1">Formulario de Datos Personales</h1>
      <form id="registrationForm"class="border border-black container col-8 bg-light needs-validation" novalidate>
        <div class="md-4">
          <label for="name" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="name" required>
          <div class="invalid-feedback">
            El nombre debe tener al menos 3 caracteres.
          </div>
        </div>
        <div class="md-4">
          <label for="surname" class="form-label">Apellido</label>
          <input type="text" class="form-control" id="surname" required>
          <div class="invalid-feedback">
            El apellido debe tener al menos 3 caracteres.
          </div>
        </div>
        <div class="md-4">
          <label for="email" class="form-label">Correo electrónico</label>
          <input type="email" class="form-control" id="email" required>
          <div class="invalid-feedback">
            Por favor, introduce un correo electrónico válido.
          </div>
        </div>
        <div class="md-4">
            <label for="date" class="form-label">Fecha de Nacimiento</label>
            <input type="date" class="form-control" id="date" required>
            <div class="invalid-feedback">
              Ingrese una fecha de nacimiento validad.
            </div>
          </div>
        <div class="md-6">
          <label for="pais" class="form-label">Pais de Residencia</label>
          <input type="text" class="form-control" id="pais" required>
          <div class="invalid-feedback">
            El Pais debe tener al menos 3 caracteres.
          </div>
        </div>
        <div class="d-grid gap-2 col-8 mx-auto p-3">
            <button type="submit" class="btn btn-primary" name="enviar" id="btn" value="Enviar">Enviar</button>
          </div>
      </form>
      <div class="d-grid gap-2 col-4 mx-auto p-3">
        <button type="button" class="btn btn-Light border-dark bg-light" id="btn-2">Estilo 1</button>
        <button type="button" class="btn btn-Light border-dark bg-light" id="btn-3">Estilo Alto Contraste</button>
    </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script src="./validate.js">
    </script>
  </body>
</html>
